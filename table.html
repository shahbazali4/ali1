<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px" cellpadding="20px" cellspacing="1px" width="600px" >
     <tr>
        <th rowspan="2" >State Of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Eating</td>
     </tr>
     <tr  >
        
        <td  >Minimum</td>
        <td >Maximum</td>
        <td >2 Hours after eating</td>
     </tr>
     <tr>
        <th>Healthy</th>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
     </tr>
     <tr>
      <th>Pre Diabetes</th>
      <td>101</td>
      <td>126</td>
      <td>140 to 200</td>
     </tr>
     <tr>
      <th>Diabetes</th>
      <td>More than 126</td>
      <td>N/A</td>
      <td>More than 200</td>
     </tr>
        
    
</table>
</body>
</html>
